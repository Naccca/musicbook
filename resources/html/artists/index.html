{% extends "base.html" %}
{% block content %}
{{info}}
<div class="content">
  <div class="columns">
    <div class="column">
      <h3>Artists</h3>
      <a href="/artists/new">Create new artist</a>
      <ul class="artists">
        {% for item in artists %}
        <li>
          <p>{{item.name}}</p>
          <p><a href="artists/show/{{item.id}}">{{item.id}}</a></p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
