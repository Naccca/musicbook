{% extends "base.html" %}
{% block content %}
{{info}}
<div class="content">
  <div class="columns">
    <div class="column">
      <h3>Bands</h3>
      <a href="/bands/new">Create new band</a>
      <ul class="bands">
        {% for item in bands %}
        <li>
          <p><a href="bands/show/{{item.id}}">{{item.name}}</a></p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
