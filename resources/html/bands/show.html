{% extends "base.html" %}
{% block content %}
 <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="img/warning_clojure.png">
          <span class="card-title">{{band.name}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <p>Location: {{band.location}}</p>
          <p>Byography: {{band.bio}}</p>
          <p>Created at: {{band.created_at}}</p>
          <p>Updated at: {{band.updated_at}}</p>
          <a href="/bands/edit/{{band.id}}" class="waves-effect waves-light btn-small">Update</a>
          <form method="POST" action="/bands/delete/{{band.id}}">
            <input type="submit" class="button is-primary" value="Delete"/>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
